service: rvc

frameworkVersion: '2'

provider:
  name: aws
  runtime: go1.x
  lambdaHashingVersion: 20201221
#  region: us-east-2
#  logRetentionInDays: 30
#  memorySize: 1024
#  deploymentBucket:

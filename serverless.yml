#custom:
#  customDomain:
#    domainName: 'version.gpuci.io'
#    basePath: ''
#    stage: ${self:provider.stage}
#    createRoute53Record: true

package:
  exclude:
    - ./**
  include:
    - ./bin/rvc_serverless

functions:
  rvc_rapids:
    handler: bin/rvc_serverless
    events:
      - http:
          path: /rapids/{version}
          method: get
          request:
            parameters:
              paths:
                version: true
  rvc_ucx_py:
    handler: bin/rvc_serverless
    events:
      - http:
          path: /ucx-py/{version}
          method: get
          request:
            parameters:
              paths:
                version: true
